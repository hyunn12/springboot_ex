<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EXLINK</title>
</head>
<body>

<ul>
    <li th:each="dto: ${list}">
        <a th:href="@{/sample/exView/{sno}(sno=${dto.sno})}">[[${dto}]]</a>
    </li>
</ul>
<!--  링크는 @{}로 설정  -->

<hr/>
<ul>
    <li th:each="dto: ${list}">
        [[${dto.sno}]] --- [[${#temporals.format(dto.regTime, 'yyyy-MM-dd')}]]
    </li>
</ul>
<!--  LocalDateTime 에 대해 format 설정할 시 thymeleaf-extras-java8time 이용하는 것이 편리  -->
<!--  ${ #temporals.format(dto.regTime, 'yyyy-MM-dd') } 식으로 넣으면 뒤에 설정한 format대로 출력됨  -->

</body>
</html>
